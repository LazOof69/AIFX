# AIFX 24/7 Trading System - Fluent Bit Log Configuration
# AIFX 24/7 交易系統 - Fluent Bit 日誌配置

[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    Parsers_File  parsers.conf

[INPUT]
    Name              tail
    Path              /var/log/aifx/*.log
    Tag               aifx.*
    Refresh_Interval  5
    Skip_Long_Lines   On
    Skip_Empty_Lines  On

[INPUT]
    Name              systemd
    Tag               systemd.*
    Systemd_Filter    _SYSTEMD_UNIT=docker.service

[FILTER]
    Name   parser
    Match  aifx.*
    Parser aifx_parser

[OUTPUT]
    Name  forward
    Match *
    Host  127.0.0.1
    Port  24224