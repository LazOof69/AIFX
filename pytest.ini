# AIFX Pytest Configuration | AIFX Pytest配置

[tool:pytest]
# Test directories | 測試目錄
testpaths = src/test

# Python files and test discovery patterns | Python文件和測試發現模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version | 最低版本
minversion = 6.0

# Add options | 添加選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization | 測試分類標記
markers =
    unit: Unit tests | 單元測試
    integration: Integration tests | 集成測試
    slow: Slow running tests | 運行緩慢的測試
    network: Tests requiring network connection | 需要網絡連接的測試
    forex: Forex-specific tests | 外匯專用測試
    ml: Machine learning tests | 機器學習測試
    
# Test timeout | 測試超時
timeout = 300

# Coverage options | 覆蓋率選項
# Uncomment to enable coverage | 取消註釋以啟用覆蓋率
# addopts = --cov=src/main/python --cov-report=html --cov-report=term

# Ignore warnings | 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning:yfinance
    ignore::UserWarning:pandas_ta