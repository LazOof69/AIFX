# AIFX Redis Production Configuration | AIFX Redis 生產配置
# Optimized for high-performance trading system | 針對高性能交易系統優化

# ============================================================================
# BASIC CONFIGURATION | 基本配置
# ============================================================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# ============================================================================
# MEMORY MANAGEMENT | 內存管理
# ============================================================================
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================================================
# PERSISTENCE | 持久化
# ============================================================================
# RDB Snapshots | RDB 快照
save 900 1
save 300 10
save 60 10000

# AOF Configuration | AOF 配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ============================================================================
# SECURITY | 安全配置
# ============================================================================
# Password protection (set via environment variable)
# requirepass ${REDIS_PASSWORD}

# Disable dangerous commands | 禁用危險命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command CONFIG "CONFIG_b2a9f8e1d4c7"

# ============================================================================
# PERFORMANCE TUNING | 性能調優
# ============================================================================
# Network and I/O | 網絡和I/O
tcp-keepalive 60
timeout 300

# Threading | 線程配置
io-threads 4
io-threads-do-reads yes

# Hash and List compression | 哈希和列表壓縮
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ============================================================================
# LOGGING | 日誌配置
# ============================================================================
loglevel notice
logfile ""
syslog-enabled no

# ============================================================================
# SLOW LOG | 慢查詢日誌
# ============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================================================
# CLIENT LIMITS | 客戶端限制
# ============================================================================
maxclients 10000

# ============================================================================
# ADVANCED CONFIGURATION | 高級配置
# ============================================================================
# Hash algorithm | 哈希算法
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Memory usage optimization | 內存使用優化
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================================================
# MONITORING | 監控配置
# ============================================================================
latency-monitor-threshold 100

# ============================================================================
# REPLICATION (if needed) | 複製（如需要）
# ============================================================================
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5