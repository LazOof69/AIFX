<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFX Trading Signals | AIFX 交易信號</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .status-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .currency-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .currency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .currency-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #FFD700;
        }

        .signal-display {
            margin: 1.5rem 0;
        }

        .signal-action {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .signal-action.enter-long {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
        }

        .signal-action.enter-short {
            background: linear-gradient(45deg, #F44336, #EF5350);
            color: white;
        }

        .signal-action.hold {
            background: linear-gradient(45deg, #FF9800, #FFB74D);
            color: white;
        }

        .signal-action.exit {
            background: linear-gradient(45deg, #9C27B0, #BA68C8);
            color: white;
        }

        .confidence-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .signal-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .position-indicator {
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .position-indicator.long {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }

        .position-indicator.short {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
        }

        .last-updated {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #4CAF50;
            color: white;
        }

        .connection-status.disconnected {
            background: #F44336;
            color: white;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }

            .status-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .currency-title {
                font-size: 1.5rem;
            }

            .signal-action {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 AIFX Trading Signals</h1>
        <div class="subtitle">AI-Enhanced Forex Trading System | AI增強外匯交易系統</div>
    </div>

    <div class="connection-status" id="connectionStatus">
        🔴 Connecting...
    </div>

    <div class="main-container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="totalSignals">0</div>
                <div class="status-label">Total Signals</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="entrySignals">0</div>
                <div class="status-label">Entry Signals</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="exitSignals">0</div>
                <div class="status-label">Exit Signals</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="openPositions">0</div>
                <div class="status-label">Open Positions</div>
            </div>
        </div>

        <div class="signals-grid" id="signalsGrid">
            <!-- Currency cards will be populated here -->
        </div>

        <div class="last-updated" id="lastUpdated">
            Last updated: Never
        </div>
    </div>

    <div class="footer">
        🤖 Powered by AIFX AI Models | 24/7 Continuous Operation | Real-time Signal Generation
    </div>

    <script>
        class TradingSignalsApp {
            constructor() {
                this.websocket = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 3000;

                this.init();
            }

            init() {
                this.connectWebSocket();
                this.loadInitialData();

                // Refresh data every 30 seconds as backup
                setInterval(() => {
                    this.loadInitialData();
                }, 30000);
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/signals`;

                try {
                    this.websocket = new WebSocket(wsUrl);

                    this.websocket.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateConnectionStatus(true);
                        this.reconnectAttempts = 0;
                    };

                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.type === 'signal_update') {
                            this.updateUI(data.data);
                        }
                    };

                    this.websocket.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.updateConnectionStatus(false);
                        this.scheduleReconnect();
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };

                } catch (error) {
                    console.error('WebSocket connection failed:', error);
                    this.updateConnectionStatus(false);
                    this.scheduleReconnect();
                }
            }

            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`Reconnecting... Attempt ${this.reconnectAttempts}`);

                    setTimeout(() => {
                        this.connectWebSocket();
                    }, this.reconnectDelay);
                }
            }

            async loadInitialData() {
                try {
                    const response = await fetch('/api/signals');
                    const data = await response.json();

                    if (data.status === 'success') {
                        this.updateUI(data);
                    }
                } catch (error) {
                    console.error('Failed to load initial data:', error);
                }
            }

            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                if (connected) {
                    statusElement.textContent = '🟢 Connected';
                    statusElement.className = 'connection-status connected';
                } else {
                    statusElement.textContent = '🔴 Disconnected';
                    statusElement.className = 'connection-status disconnected';
                }
            }

            updateUI(data) {
                // Update statistics
                if (data.stats) {
                    document.getElementById('totalSignals').textContent = data.stats.total_signals || 0;
                    document.getElementById('entrySignals').textContent = data.stats.entry_signals || 0;
                    document.getElementById('exitSignals').textContent = data.stats.exit_signals || 0;
                }

                if (data.positions) {
                    document.getElementById('openPositions').textContent = Object.keys(data.positions).length;
                }

                // Update signals
                if (data.signals) {
                    this.updateSignalsGrid(data.signals, data.positions || {});
                }

                // Update timestamp
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;
            }

            updateSignalsGrid(signals, positions) {
                const grid = document.getElementById('signalsGrid');
                grid.innerHTML = '';

                for (const [currency, signal] of Object.entries(signals)) {
                    const card = this.createCurrencyCard(currency, signal, positions[currency]);
                    grid.appendChild(card);
                }
            }

            createCurrencyCard(currency, signal, position) {
                const card = document.createElement('div');
                card.className = 'currency-card';

                const actionClass = signal.action.toLowerCase().replace('_', '-');
                const actionDisplay = this.formatActionDisplay(signal.action);
                const confidencePercent = signal.confidence || 0;

                card.innerHTML = `
                    <div class="currency-title">${currency}</div>

                    <div class="signal-display">
                        <div class="signal-action ${actionClass} ${signal.action !== 'HOLD' ? 'pulse' : ''}">
                            ${actionDisplay}
                        </div>

                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>

                        <div class="signal-info">
                            <span>Confidence: ${confidencePercent}%</span>
                            <span>Strength: ${(signal.strength * 100).toFixed(1)}%</span>
                        </div>
                    </div>

                    ${position ? this.createPositionIndicator(position) : ''}

                    <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 1rem;">
                        ${signal.source || 'AI Model'}
                    </div>
                `;

                return card;
            }

            formatActionDisplay(action) {
                const actionMap = {
                    'ENTER_LONG': '📈 ENTER LONG',
                    'ENTER_SHORT': '📉 ENTER SHORT',
                    'HOLD_LONG': '⏸️ HOLD LONG',
                    'HOLD_SHORT': '⏸️ HOLD SHORT',
                    'EXIT': '🚪 EXIT',
                    'HOLD': '⏹️ HOLD'
                };
                return actionMap[action] || action;
            }

            createPositionIndicator(position) {
                const positionClass = position.type.toLowerCase();
                const entryTime = new Date(position.entry_time).toLocaleTimeString();

                return `
                    <div class="position-indicator ${positionClass}">
                        📊 Position: ${position.type}<br>
                        🕐 Entry: ${entryTime}
                    </div>
                `;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TradingSignalsApp();
        });
    </script>
</body>
</html>
